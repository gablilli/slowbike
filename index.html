<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="description" content="SlowBike Gubbio - Percorsi ed esperienze in sella nel territorio di Gubbio">
  <title>Home | SlowBike Gubbio</title>
  <link rel="icon" type="image/x-icon" href="/favicon.ico">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/slowbike/css/style.css">
</head>

<body>

  <!-- PRELOADER -->
  <div id="preloader">
    <video autoplay muted playsinline>
      <source src="https://slowbikegubbio.it/preloader3.mp4" type="video/mp4">
      Il tuo browser non supporta video HTML5.
    </video>
  </div>

  <!-- IFRAME -->
  <div id="iframe-container">
    <iframe src="https://gabrielelilli1105.wixstudio.io/slowbike" scrolling="yes"></iframe>
  </div>

  <!-- SCRIPT -->
  <script>
    const isMobile = screen.width <= 900;
    const iframe = document.querySelector("#iframe-container iframe");
    const preloader = document.getElementById("preloader");
    const hasSeen = localStorage.getItem("slowbike_preloader_seen");
    const lastSeen = localStorage.getItem("slowbike_preloader_last_seen");
  
    const now = new Date().getTime();
    const TWENTY_FOUR_HOURS = 24 * 60 * 60 * 1000;
  
    function hidePreloader() {
      preloader.classList.add("slide-up");
      localStorage.setItem("slowbike_preloader_seen", "true");
      localStorage.setItem("slowbike_preloader_last_seen", now);
    }
  
    if (hasSeen === "true" && lastSeen && (now - lastSeen < TWENTY_FOUR_HOURS)) {
      preloader.style.display = "none";
    } else {
      setTimeout(hidePreloader, 4800);
    }
  </script>
  <script src="/slowbike/js/iframe-url-sync.js"></script>
</body>
</html>
