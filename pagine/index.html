<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Home | SlowBike Gubbio</title>
  <link rel="icon" type="image/x-icon" href="/favicon.ico">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }

    /* Preloader */
    #preloader {
      background-color: #FFEDD5;
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      z-index: 999999;
      transform: translateY(0);
      transition: transform 1.8s cubic-bezier(0.77, 0, 0.175, 1);
    }

    /* Animazione salita */
    #preloader.slide-up {
      transform: translateY(-100%);
    }

    /* Video */
    #preloader video {
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      object-position: center;
      transform:scale(1.05);
    }

    /* Iframe container */
    #iframe-container {
      position: absolute;
      top: -30px; 
      left: 0;
      width: 100%;
      height: calc(100% + 30px);
      margin: 0;
      padding: 0;
      overflow: hidden;
      z-index: 1;
    }

    #iframe-container iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>

<body>

<!-- PRELOADER -->
<div id="preloader">
  <video autoplay muted playsinline>
    <source src="https://slowbikegubbio.it/preloader3.mp4" type="video/mp4">
    Il tuo browser non supporta il video HTML5.
  </video>
</div>

<!-- IFRAME -->
<div id="iframe-container">
  <iframe src="https://gabrielelilli1105.wixstudio.io/slowbike" scrolling="yes"></iframe>
</div>

<!-- SCRIPT -->
<script>
  const isMobile = screen.width <= 900;
  const iframe = document.querySelector("#iframe-container iframe");
  const preloader = document.getElementById("preloader");
  const hasSeen = localStorage.getItem("slowbike_preloader_seen");

  function hidePreloader() {
    preloader.classList.add("slide-up");
    localStorage.setItem("slowbike_preloader_seen", "true");
  }

  if (hasSeen === "true") {
    preloader.style.display = "none";
  } else {
    if (isMobile) {
      setTimeout(hidePreloader, 4800); 
    } else {
      iframe.addEventListener("load", () => {
        setTimeout(hidePreloader, 4800); 
      });
    }
  }
</script>

</body>
</html>
